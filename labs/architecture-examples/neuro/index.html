<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Neuro • TodoMVC</title>
	<link rel="stylesheet" href="../../../assets/base.css">
	<!-- CSS overrides - remove if you don't need it -->
	<link rel="stylesheet" href="css/app.css">
	<!--[if IE]>
	<script src="../../../assets/ie.js"></script>
	<![endif]-->
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus>
		</header>
		<!-- This section should be hidden by default and shown when there are todos -->
		<section id="main" class="hidden">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			
			<ul id="todo-list"></ul>
		</section>
		<!-- This footer should hidden by default and shown when there are todos -->
		<footer id="footer" class="hidden">
			<!-- This should be `0 items left` by default -->
			<span id="todo-count"></span>
			<!-- Remove this if you don't implement routing -->
			<ul id="filters">
				<li>
					<a class="selected" href="#/">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<button id="clear-completed"></button>
		</footer>
	</section>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Template by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
		<!-- Change this out with your name and url ↓ -->
		<p>Created by <a href="https://github.com/gcheung55/">Garrick Cheung</a></p>
		<p>Powered by <a href="http://gcheung55.github.com/neuro">Neuro for MooTools</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>

	<script id="todoItemTemplate" type="text">
		<li id="{id}">
			<div class="view">
				<input class="toggle" type="checkbox">
				<label>{title}</label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="{title}">
		</li>
	</script>

	<script id="todoCount" type="text"><strong>{count}</strong> item{plural} left</script>

	<script id="todoCompleted" type="text">Clear completed {completed}</script>

	<!-- Scripts here. Don't remove this ↓ -->
	<script src="../../../assets/base.js"></script>
	<!-- MooTools -->
	<script src="js/lib/mootools-core-1.4.5-full-nocompat-yc.js"></script>
	<!-- Neuro pre-compiled -->
	<script src="js/lib/neuro.js"></script>
	<script src="js/Todo.js"></script>
	<script src="js/view/TodoInput.js"></script>
	<script src="js/view/TodoListItem.js"></script>
	<script src="js/view/TodoMain.js"></script>
	<script src="js/view/TodoFooter.js"></script>
	<script src="js/model/TodoListItem.js"></script>
	<script src="js/collection/TodoList.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
